
{% extends "layout.html" %}

{% block body %}


<!-- CHANGE CHANNEL NAME -->

<p>Old name: {{ channel.name }}</p>

<form method="POST" action="{{ url_for('channel_update', channel_id=channel.id) }}" name="channelform">
    <table>
      <tr>
        <td>{{ channelform.name.label }}</td>
        <td>{{ channelform.name }}</td>
        <td>
          <ul>
            {% for error in channelform.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Change name" /></td>
      </tr>
    </table>

  </form>

{% endblock %}
