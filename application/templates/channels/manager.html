{% extends "layout.html" %}

{% block body %}
<div class="row">
  <ul class="list-group">

    {% for channel in channels %}
    <table>
      <tr>
        <td><li class="list-group-item list-group-item-danger">{{ channel.name }}</li></td>
        <td>
          <form action="{{ url_for('delete_channel', channel_id=channel.id) }}" method="POST">
            <button type="submit" class="btn btn-danger" >DELETE</button>
          </form>
        </td>
      </tr>
    </table>





    {% endfor %}

  </ul>
</div>





{% endblock %}
